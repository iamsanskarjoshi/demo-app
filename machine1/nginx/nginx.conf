events {
    worker_connections 1024;
}

http {
    # User Service Load Balancing
    upstream user_service_backend {
        least_conn;
        server 172.31.11.13:3001 max_fails=3 fail_timeout=10s;  # Machine 2 instance
        server 127.0.0.1:3011 max_fails=3 fail_timeout=10s;     # Local instance
    }

    # Product Service Load Balancing
    upstream product_service_backend {
        least_conn;
        server 172.31.11.13:3002 max_fails=3 fail_timeout=10s;  # Machine 2 instance
        server 127.0.0.1:3012 max_fails=3 fail_timeout=10s;     # Local instance
    }

    # Order Service Load Balancing
    upstream order_service_backend {
        least_conn;
        server 172.31.11.13:3003 max_fails=3 fail_timeout=10s;  # Machine 2 instance
        server 127.0.0.1:3013 max_fails=3 fail_timeout=10s;     # Local instance
    }

    server {
        listen 8080;
        server_name _;

        # User Service Proxy
        location /api/users {
            proxy_pass http://user_service_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Product Service Proxy
        location /api/products {
            proxy_pass http://product_service_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Order Service Proxy
        location /api/orders {
            proxy_pass http://order_service_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Nginx Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Status page
        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }
}
