version: '3.8'

services:
  # User Service API (Primary on Machine 1)
  user-service:
    build: ../services/user-service
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=${MACHINE2_IP}
      - DB_PORT=5432
      - DB_NAME=microservices
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    restart: unless-stopped
    networks:
      - microservices-network

  # Product Service API (Primary on Machine 1)
  product-service:
    build: ../services/product-service
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_HOST=${MACHINE2_IP}
      - DB_PORT=5432
      - DB_NAME=microservices
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    restart: unless-stopped
    networks:
      - microservices-network

  # Order Service API (Replica on Machine 1)
  order-service-replica:
    build: ../services/order-service
    container_name: order-service-replica
    ports:
      - "3013:3003"
    environment:
      - PORT=3003
      - DB_HOST=${MACHINE2_IP}
      - DB_PORT=5432
      - DB_NAME=microservices
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_HOST=${MACHINE2_IP}
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123
    restart: unless-stopped
    networks:
      - microservices-network

  # Email Worker (Background Service)
  email-worker:
    build: ../services/email-worker
    container_name: email-worker
    environment:
      - REDIS_HOST=${MACHINE2_IP}
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123
    restart: unless-stopped
    networks:
      - microservices-network

  # Nginx Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-lb
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - user-service
      - product-service
      - order-service-replica
    networks:
      - microservices-network

  # UI Service (Frontend)
  ui-service:
    build: ../services/ui-service
    container_name: ui-service
    ports:
      - "80:80"
    environment:
      - REACT_APP_MACHINE1_IP=${MACHINE1_IP:-localhost}
      - REACT_APP_MACHINE2_IP=${MACHINE2_IP}
    restart: unless-stopped
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
